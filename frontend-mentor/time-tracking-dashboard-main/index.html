<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../asset/css/arrow.css">
    <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
<main>

    <div class="dashboard">
        <div class="profil">
            <div class="profil-card">
                <img src="images/image-jeremy.png" alt="profil">

                <div class="profil-col">
                    <div class="subtitle">
                        Report for
                    </div>
                    <h1>
                        Jeremy Robson
                    </h1>
                </div>
            </div>
            <div class="date-row">
                <div class="date daily active">Daily</div>
                <div class="date weekly">Weekly</div>
                <div class="date monthly">Monthly</div>
            </div>
        </div>


        <div class="work">
            <div class="card">
                <div class="top-line">
                    <p class="activity">Work</p>
                    <img src="images/icon-ellipsis.svg" alt="ellipsis">
                </div>
                <div class="bottom-line">
                    <p class="current">5hrs</p>
                    <p class="previous">Previous - 7hrs</p>
                </div>
            </div>
        </div>

        <div class="play">
            <div class="card">
                <div class="top-line">
                    <p class="activity">Play</p>
                    <img src="images/icon-ellipsis.svg" alt="ellipsis">
                </div>
                <div class="bottom-line">
                    <p class="current">1hr</p>
                    <p class="previous">Previous - 2hrs</p>
                </div>
            </div>
        </div>

        <div class="study">
            <div class="card">
                <div class="top-line">
                    <p class="activity">Study</p>
                    <img src="images/icon-ellipsis.svg" alt="ellipsis">
                </div>
                <div class="bottom-line">
                    <p class="current">0hrs</p>
                    <p class="previous">Previous - 1hr</p>
                </div>
            </div>
        </div>

        <div class="exercise">
            <div class="card">
                <div class="top-line">
                    <p class="activity">Exercise</p>
                    <img src="images/icon-ellipsis.svg" alt="ellispsis">
                </div>
                <div class="bottom-line">
                    <p class="current">1hr</p>
                    <p class="previous">Previous - 1hr</p>
                </div>
            </div>
        </div>

        <div class="social">
            <div class="card">
                <div class="top-line">
                    <p class="activity">Social</p>
                    <img src="images/icon-ellipsis.svg" alt="ellispsis">
                </div>
                <div class="bottom-line">
                    <p class="current">1hr</p>
                    <p class="previous">Previous - 3hrs</p>
                </div>
            </div>
        </div>

        <div class="self-care">
            <div class="card">
                <div class="top-line">
                    <p class="activity">Self-care</p>
                    <img src="images/icon-ellipsis.svg" alt="ellispsis">
                </div>
                <div class="bottom-line">
                    <p class="current">0hrs</p>
                    <p class="previous">Previous - 1hr </p>
                </div>
            </div>
        </div>
    </div>
</main>


<div class="absolute-left">
    <a href="../nft-preview-card-component/index.html">
        <img class="my-icon-left" src="../asset/icon/back.png" alt="back">
    </a>
</div>

<div class="absolute">
    <a href="../intro-component-with-signup-form-master/index.html">
        <img class="my-icon-right" src="../asset/icon/next.png" alt="next">
    </a>
</div>


<script src="App.js"></script>
</body>
</html>
