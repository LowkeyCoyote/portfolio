<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../asset/css/arrow.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<img class="bg-desk" src="images/pattern-background-desktop.svg" alt="Background">
<img class="bg-mobile" src="images/pattern-background-mobile.svg" alt="Background">

<main>
    <div class="card">

        <header class="card-hero">
            <img src="images/illustration-hero.svg" alt="hero">
        </header>

        <div class="card-content">

            <div class="card-title">
                Order Summary
            </div>
            <div class="card-text">
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </div>

            <div class="card-plan">

                <img class="card-plan__logo" src="images/icon-music.svg" alt="icon music">

                <div class="card-plan__column">
                    <div class="card-plan__annual">
                        Annual Plan
                    </div>
                    <div class="card-plan__price">
                        $59.99/year
                    </div>
                </div>
                <div class="card-link">
                    <a class="link" href="#">Change</a>
                </div>

            </div>
            <a class="btn btn-payment" href="#">Proceed to Payment</a>
            <a class="btn btn-cancel" href="#">Cancel Order</a>
        </div>
    </div>

    <div class="absolute-left">
        <a href="../nft-preview-card-component/index.html">
            <img class="my-icon-left" src="../asset/icon/back.png" alt="next">
        </a>
    </div>

    <div class="absolute">
        <a href="../stats-preview-card-component/index.html">
            <img class="my-icon-right" src="../asset/icon/next.png" alt="next">
        </a>
    </div>
</main>


</body>
</html>
