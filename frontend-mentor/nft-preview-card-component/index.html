<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../asset/css/arrow.css">


    <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

<main>
    <div class="card">

        <div class="card-img">
            <a class="card-overlay"><img src="images/icon-view.svg" alt=""></a>
        </div>
        <div class="card-title">
            Equilibrium #3429
        </div>
        <div class="card-subtitle">
            Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="card-row">
            <div class="card-eth">
                <p><img src="images/icon-ethereum.svg" alt="eth">
                    0.041 ETH </p>
            </div>
            <div class="card-timer">
                <p><img src="images/icon-clock.svg" alt="clock">
                    3 days left</p>
            </div>
        </div>
        <hr/>
        <div class="card-signature">
            <img src="images/image-avatar.png" alt="avatar">
            Creation of <span class="card-name">Jules Wyvern</span>
        </div>
    </div>


    <div class="absolute-left">
        <a href="../3-column-preview-card-component/index.html">
            <img class="my-icon-left" src="../asset/icon/back.png" alt="next">
        </a>
    </div>

    <div class="absolute">
        <a href="../order-summary-component/index.html">
            <img class="my-icon-right" src="../asset/icon/next.png" alt="next">
        </a>
    </div>




</main>
</body>
</html>
